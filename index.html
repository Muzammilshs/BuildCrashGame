<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>%UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #unity-canvas {
            display: block;
            background: black;
        }

        #click-me-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

            #click-me-button:hover {
                background-color: #f0f0f0;
            }

        #unity-loading-bar {
            width: 100%;
            position: absolute;
            bottom: 0;
            height: 30px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #unity-progress-bar-empty {
            width: 80%;
            height: 15px;
            background: #555;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: #4caf50;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
        <button id="click-me-button">Click Me</button>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">%UNITY_WEB_NAME%</div>
        </div>
    </div>
    <script>
        // Unity settings from Unity build
        var buildUrl = "%UNITY_BUILD_PATH%";
        var loaderUrl = buildUrl + "/%UNITY_WEBGL_LOADER_FILENAME%";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/%UNITY_DATA_FILENAME%",
            frameworkUrl: buildUrl + "/%UNITY_FRAMEWORK_FILENAME%",
            codeUrl: buildUrl + "/%UNITY_WASM_FILENAME%",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "%UNITY_COMPANY_NAME%",
            productName: "%UNITY_PRODUCT_NAME%",
            productVersion: "%UNITY_PRODUCT_VERSION%",
        };

        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                loadingBar.style.display = "block";
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
                canvas.addEventListener("click", () => {
                    unityInstance.SetFullscreen(1);
                });
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);

        document.querySelector("#click-me-button").addEventListener("click", () => {
            alert("Button clicked!");
        });
    </script>
</body>
</html>
