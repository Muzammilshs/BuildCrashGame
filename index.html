<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | CrashGames</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Ensure the body and HTML occupy the full screen */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }

      #unity-container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #unity-canvas {
        display: block;
        background: black;
      }

      /* Style for the button */
      #click-me-button {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
        padding: 10px 20px;
        background-color: white;
        color: black;
        border: 1px solid black;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      #click-me-button:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <button id="click-me-button">Click Me</button>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">CrashGames</div>
      </div>
    </div>
    <script>
      // Set up the Unity configuration
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BuildCrashGame.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/BuildCrashGame.data",
        frameworkUrl: buildUrl + "/BuildCrashGame.framework.js",
        codeUrl: buildUrl + "/BuildCrashGame.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Kryzel",
        productName: "CrashGames",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // Handle warnings and errors
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Adjust canvas for fullscreen-like behavior
      var canvas = document.querySelector("#unity-canvas");
      canvas.style.position = "absolute";
      canvas.style.top = "0";
      canvas.style.left = "0";
      canvas.style.width = "100%";
      canvas.style.height = "100%";

      document.querySelector("#unity-loading-bar").style.display = "block";

      // Load Unity
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          
          // Set up fullscreen button
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // Attempt fullscreen on first user interaction
          canvas.addEventListener("click", () => {
            unityInstance.SetFullscreen(1);
          });
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // Add click event to the "Click Me" button
      document.querySelector("#click-me-button").addEventListener("click", () => {
        alert("Button clicked!");
      });
    </script>
  </body>
</html>
